<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Credit Card Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: white;
    }
    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px 50px;
      border-radius: 20px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffdd57;
    }
    label {
      margin-top: 10px;
      font-weight: 500;
    }
    input[type="number"], select {
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .model-buttons button {
      margin: 5px;
      border-radius: 10px;
      border: none;
      padding: 10px 20px;
      background-color: #ffffff;
      color: #333;
      cursor: pointer;
      transition: 0.3s;
    }
    .model-buttons button:hover {
      background-color: #ddd;
    }
    .model-buttons button.selected {
      background-color: #ffdd57; /* highlight selected button */
      color: #333;
      font-weight: bold;
    }
    button#predictBtn {
      width: 100%;
      padding: 12px;
      background-color: #ffdd57;
      border: none;
      color: #333;
      font-size: 18px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .output {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
      color: #f7f7f7;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Data Science Internship By Vihara Tech</h2>

    <form id="predictionForm">
      <div class="row">
        <div class="col-md-6">
          <label>Debt Ratio</label>
          <input type="number" step="0.01" name="DebtRatio" required />
        </div>
        <div class="col-md-6">
          <label>Open Credit Lines</label>
          <input type="number" name="OpenCreditLines" required />
        </div>
        <div class="col-md-6">
          <label>Real Estate Loans</label>
          <input type="number" name="RealEstateLoans" required />
        </div>
        <div class="col-md-6">
          <label>Monthly Income</label>
          <input type="number" name="MonthlyIncome" required />
        </div>
        <div class="col-md-6">
          <label>Number of Dependents</label>
          <input type="number" name="Dependents" required />
        </div>
        <div class="col-md-6">
          <label>Education Level</label>
          <select name="Education" required>
            <option value="">Select</option>
            <option value="1">High School</option>
            <option value="2">College</option>
            <option value="3">Graduate</option>
            <option value="4">Postgrad</option>
            <option value="5">PhD</option>
          </select>
        </div>
        <div class="col-md-3">
          <label>Region Central</label>
          <input type="number" name="RegionCentral" required min="0" max="1"/>
        </div>
        <div class="col-md-3">
          <label>Region East</label>
          <input type="number" name="RegionEast" required min="0" max="1"/>
        </div>
        <div class="col-md-3">
          <label>Region North</label>
          <input type="number" name="RegionNorth" required min="0" max="1"/>
        </div>
        <div class="col-md-3">
          <label>Region West</label>
          <input type="number" name="RegionWest" required min="0" max="1"/>
        </div>
      </div>

      <input type="hidden" name="algorithm" id="algorithm" />

      <div class="text-center mt-4 model-buttons">
        <h5>Select Model</h5>
        <button type="button" onclick="selectAlgorithm('knn')">KNN</button>
        <button type="button" onclick="selectAlgorithm('logistic_regression')">Logistic Regression</button>
        <button type="button" onclick="selectAlgorithm('decision_tree')">Decision Tree</button>
        <button type="button" onclick="selectAlgorithm('random_forest')">Random Forest</button>
        <button type="button" onclick="selectAlgorithm('naive_bayes')">Naive Bayes</button>
      </div>

      <button type="button" id="predictBtn" onclick="predict()">Predict</button>
    </form>

    <div class="output" id="result"></div>

    <footer>Project By Hema Malini</footer>
  </div>

  <script>
    let selectedAlgorithm = "";

    function selectAlgorithm(algorithm) {
      selectedAlgorithm = algorithm;
      document.getElementById("algorithm").value = algorithm;

      // Highlight selected button
      const buttons = document.querySelectorAll('.model-buttons button');
      buttons.forEach(btn => btn.classList.remove('selected'));
      const clickedButton = Array.from(buttons).find(btn => btn.textContent.toLowerCase().includes(algorithm.replace('_', ' ')));
      if (clickedButton) clickedButton.classList.add('selected');
    }

    function predict() {
      if (!selectedAlgorithm) {
        alert("Please select an algorithm first.");
        return;
      }

      const form = document.getElementById("predictionForm");
      const formData = new FormData(form);

      fetch("/predict", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          document.getElementById("result").textContent = "Error: " + data.error;
        } else {
          document.getElementById("result").textContent = `Result: ${data.result} (Algorithm: ${data.algorithm})`;
        }
      })
      .catch(error => {
        document.getElementById("result").textContent = "Error: " + error;
      });
    }
  </script>
</body>
</html>
